<div class="col-md-12">
    <div class="card">

        <h2>Login</h2>

        <div class="form-group pt-4">
            <span class="p-float-label">
                <input id="email" [(ngModel)]="email" type="text" pInputText>
                <label for="email" class="w-screen">Email</label>
            </span>
        </div>

        <div class="form-group pt-3">
            <span class="p-float-label">
                <input id="password" [(ngModel)]="password" type="password" pInputText>
                <label for="password">Password</label>
            </span>
        </div>

        <div class="form-group">
            <div>
                <button pButton pRipple type="button" class="p-button-raised p-button-text placeholder col-md transition-delay-100"
                        label="Sign In" (click)="authenticationService.SignIn(email, password)"></button>
                <button pButton pRipple type="button" class="p-button-raised p-button-text placeholder col-md transition-delay-100"
                        label="Sign Up" (click)="authenticationService.SignUp(email, password)"></button>
            </div>
        </div>

    </div>
</div>
