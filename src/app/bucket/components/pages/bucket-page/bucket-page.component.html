<div class="form shadow-5 m-4 p-6 ">
    <p-table [value]="bucketListItems" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h3>{{authenticationService.username}}'s bucket list</h3>
                <div>
                    <button pButton pRipple type="button"
                            class="p-button-raised p-button-text placeholder transition-delay-100 mr-2"
                            icon="pi pi-plus" (click)="show=true"></button>
                    <button pButton pRipple type="button"
                            class="p-button-raised p-button-text placeholder transition-delay-100 mr-2"
                            icon="pi pi-refresh" (click)="query()"></button>

                    <button pButton pRipple type="button" class="p-button-raised p-button-text transition-delay-100 "
                            label="Sign out" (click)="authenticationService.SignOut()"></button>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Title</th>
                <th>Members</th>
                <th>Ready</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.title}}</td>
                <td>{{item.members}}</td>
                <td>{{item.ready}}</td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-search"
                            class="p-button-rounded p-button-info p-button-outlined" (click)="read(item)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{bucketListItems ? bucketListItems.length : 0 }} items.
            </div>
        </ng-template>
    </p-table>
</div>

<app-create-bucket [show]="show" (onHide)="show=false"></app-create-bucket>
